<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body class="hold-transition sidebar-mini layout-fixed">

<div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="/web/main.html" class="nav-link">Pagina principal</a>
            </li>
        </ul>
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a href="/web/main.html" class="brand-link">
            <img src="/dist/img/logoRosita.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
                 style="opacity: .8">
            <span class="brand-text font-weight-light">Rosita's paper</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Sidebar user (optional) -->
            <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                <div class="image">
                    <img src="/dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
                </div>
                <div class="info">
                    <a href="#" class="d-block">Alexander Pierce</a>
                </div>
            </div>

            <!-- SidebarSearch Form -->
            <div class="form-inline">
                <div class="input-group" data-widget="sidebar-search">
                    <input class="form-control form-control-sidebar" type="search" placeholder="Search"
                           aria-label="Search">
                    <div class="input-group-append">
                        <button class="btn btn-sidebar">
                            <i class="fas fa-search fa-fw"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Sidebar Menu -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                    data-accordion="false">
                    <!-- Add icons to the links using the .nav-icon class
                         with font-awesome or any other icon font library -->

                    <li class="nav-item">
                        <a th:href="@{/api/user/getUsers}" class="nav-link">
                            <i class="nav-icon fas fa-th"></i>
                            <p>
                                Usuarios
                                <span class="right badge badge-danger">Users</span>
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/api/supplier/getSuppliers}" class="nav-link">
                            <i class="nav-icon fas fa-th"></i>
                            <p>
                                Proveedores
                                <span class="right badge badge-danger">Supplier</span>
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/api/product/getProducts}" class="nav-link active">
                            <i class="nav-icon fas fa-th"></i>
                            <p>
                                Productos
                                <span class="right badge badge-danger">Products</span>
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/api/client/getClients" class="nav-link">
                            <i class="nav-icon fas fa-th"></i>
                            <p>
                                Clientes
                                <span class="right badge badge-danger">Client</span>
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/api/sale/getSales" class="nav-link">
                            <i class="nav-icon fas fa-th"></i>
                            <p>
                                Ventas
                                <span class="right badge badge-danger">Sale</span>
                            </p>
                        </a>
                    </li>

                </ul>
            </nav>
            <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
    </aside>

    <!--TABLAS-->
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Productos</h1>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <!-- /.card-header -->

                        <!-- /.card -->

                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Editar producto</h3>
                                <a th:href="@{/api/product/getProducts}" class="btn btn-primary float-right">Ver lista de
                                    productos</a>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <div class="col-md-6 mx-auto">
                                    <!-- general form elements -->
                                    <div class="card card-primary">
                                        <div class="card-header">
                                            <h3 class="card-title">Editar producto</h3>
                                        </div>
                                        <!-- /.card-header -->
                                        <!-- form start -->
                                        <form th:object="${producto}" th:action="@{/api/prudct/agregar}"
                                              method="post">
                                            <div class="card-body">
                                                <div>
                                                    <label>Producto ID:</label>
                                                    <input type="number" name="id" th:field="*{id}"
                                                    class="form-control" readonly>
                                                </div>
                                                <div class="form-group">
                                                    <label> Nombre del producto: </label>
                                                    <input type="text" name="nombreProducto" th:field="*{nombreProducto}"
                                                           class="form-control" placeholder="Nombre del proveedor"
                                                           required>
                                                </div>
                                                <div class="form-group">
                                                    <label> Precio de venta: </label>
                                                    <input type="number" name="precioVenta" th:field="*{precioVenta}"
                                                           class="form-control" placeholder="Precio de venta" required>
                                                </div>
                                                <div class="form-group">
                                                    <label> Stock mínimo del producto: </label>
                                                    <input type="number" name="stockMin" th:field="*{stockMin}"
                                                           class="form-control" placeholder="Stock mínimo" required>
                                                </div>
                                                <div class="form-group">
                                                    <label> Stock máximo del producto: </label>
                                                    <input type="number" name="stockMax" th:field="*{stockMax}"
                                                           class="form-control" placeholder="Stock máximo" required>
                                                </div>
                                                <div class="form-group">
                                                    <label> Exisitencia del producto: </label>
                                                    <input type="number" name="existencia" th:field="*{existencia}"
                                                           class="form-control" placeholder="Existencia del producto" required>
                                                </div>
                                                <div class="form-group">
                                                    <label> Iva del producto: </label>
                                                    <input type="number" name="iva" th:field="*{iva}"
                                                           class="form-control" placeholder="Iva del producto">
                                                </div>
                                                <div class="form-group">
                                                    <label>Estado:</label>
                                                    <select name="rol" th:field="*{estado}" class="form-control">
                                                        <option value="A">Activo</option>
                                                        <option value="I">Inactivo</option>
                                                    </select>
                                                </div>
                                                <!-- Añade el campo de rol -->

                                            </div>
                                            <!-- Agrega el botón de envío -->
                                            <div class="card-footer">
                                                <button type="submit" class="btn btn-success">Guardar</button>
                                                <a th:href="@{/api/product/getProducts}" class="btn btn-secondary float-right">Cancelar</a>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>

    <footer class="main-footer">
        <strong>Copyright &copy; 2023  CodeLab .</strong>
        All rights reserved.
        <div class="float-right d-none d-sm-inline-block">
            <b>Version</b> 1
        </div>
    </footer>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<script src="/plugins/jquery/jquery.min.js"></script>

<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="/dist/js/adminlte.min.js"></script>

<script src="/dist/js/demo.js"></script>
</body>
</html>
